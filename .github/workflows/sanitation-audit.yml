name: Sanitation Audit

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  sanitation-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run audit lane (non-blocking)
        run: npm run audit:all || true

      - name: Upload audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sanitation-audit-artifacts
          path: docs/audits
          if-no-files-found: ignore
